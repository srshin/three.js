<!-- control gui 
사용자가 여러가지 파라미터를 조정해가며 효과를 확인할 수 있는 ui 사용법을 배운다 -->
<html>
<head>
    <title>Example 01.05 - Control gui</title>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="module">

    import * as THREE from '../build/three.module.js';
    import { OrbitControls } from '../examples/jsm/controls/OrbitControls.js';
    import {GUI} from '../examples/jsm/libs/dat.gui.module.js';

    // once everything is loaded, we run our Three.js stuff.
    function init() {

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();
        scene.background = new THREE.Color( 0x333333 );

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        // position and point the camera to the center of the scene
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 15;
        console.log(scene.position)
        camera.lookAt(scene.position);

        // create a render and set the size
        var renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(10, 10);
        var planeMaterial = new THREE.MeshLambertMaterial({color: 0xfefefe});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.position.x = 0;
        plane.position.y = 0;
        plane.position.z = 0;
        scene.add(plane);

        // create a cube
        var cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
        var cubeMaterial = new THREE.MeshPhongMaterial({color: 0xff0000});
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

        // position the cube
        cube.position.x = 0;
        cube.position.y = 0;
        cube.position.z = 2;
        scene.add(cube);


        //light 추가 
        const color = 0xFFFFFF;
        const intensity = 1;
        const light = new THREE.DirectionalLight(color, intensity);
        light.position.set(-1, 2, 4);
        scene.add(light);

        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(renderer.domElement);

        ////////////////gui
        //parameter 정의
        var params ={
            rotationSpeedX :0.01,
            rotationSpeedY :0.01
        }
        var gui = new GUI();
        //초기값, 최대값, 간격
        gui.add(params, 'rotationSpeedX', 0.0, 0.1).step(0.01).onChange (function (value ) {
            params.rotationSpeedX = value; 
        });
        gui.add(params, 'rotationSpeedY', 0.0, 0.1).step(0.01).onChange (function (value ) {
            params.rotationSpeedY = value; 
        });

        var controls = new OrbitControls( camera, renderer.domElement );
		controls.target.set( 0, 0, 0 );
		controls.update();

        //add grid helper 
        // The X axis is red. The Y axis is green. The Z axis is blue.
        var helper = new THREE.GridHelper( 5,5 );
        helper.rotation.x = -0.5 * Math.PI;        
		scene.add( helper );
			
		//add axes helper
		var axesHelper = new THREE.AxesHelper(10);
        scene.add( axesHelper );
        				
		window.addEventListener( 'resize', onWindowResize, false );

        render();

        function render() {
            // rotate the cube around its axes
            cube.rotation.x += params.rotationSpeedX;
            cube.rotation.y += params.rotationSpeedY;
            // cube.rotation.z += rotationSpeed;

            // render using requestAnimationFrame
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

    }
    window.onload = init;

</script>
</body>
</html>
